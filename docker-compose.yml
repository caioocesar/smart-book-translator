version: '3.8'

services:
  # LibreTranslate - Local translation service
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: smart-translator-libretranslate
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - LT_LOAD_ONLY=en,pt,es,fr,de,it,ja,zh,ru,ar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend - Node.js/Express API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: smart-translator-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend/database:/app/database
      - ./backend/outputs:/app/outputs
    environment:
      - NODE_ENV=production
      - PORT=5000
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      libretranslate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend - React/Vite (served by nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smart-translator-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  database:
  outputs:

networks:
  default:
    name: smart-translator-network
